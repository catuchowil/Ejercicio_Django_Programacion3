{% extends 'base/base.html' %}

{% block titulo %}
<h1>
    Sistema de Productos (ELIMINACION DE PRODUCTOS)
    
</h1>
{% endblock %}


{% block principal %}

<form role="form" method="POST">
    {% csrf_token %}
    <div class="box-body">
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre del Producto</label>
            {{datos.name}}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Categor√≠a del Producto</label>
            {{datos.cate}}
        </div>
        <div class="form-group">
            <label for="exampleInputFile">Precio Unitario</label>
            {{datos.pre_uni}}
        </div>
       
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
        <button type="submit" class="btn btn-primary">Eliminar</button>
    </div>
</form>

{% endblock %}
